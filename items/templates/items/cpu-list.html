{% extends 'main.html' %}

{% block content %}

    <!-- <div class="container"> -->
        <table>
            <thead>
                <tr>
                    <td><h5>Type</h5></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                {% for cpu in cpus %}
                    <tr>
                        <td><a href="{% url 'update-cpu' cpu.id %}">{{ cpu.name }} {{ cpu.cpu_type }}</a></td>
                        <td><a href="{% url 'delete-cpu' cpu.id %}">delete</a></td>
                    </tr>  
                {% endfor %}
            </tbody>
        </table>

        <span class="step-links container-fluid d-flex justify-content-around">
            {% if cpus.has_previous %}
                <a href="?p={{ cpus.previous_page_number }}{% if filter %}&f={{ filter }}{% endif %}">&laquo; previous</a>
            {% endif %}
        
            {% if cpus.has_next %}
                <a href="?p={{ cpus.next_page_number }}{% if filter %}&f={{ filter }}{% endif %}">next &raquo;</a>
            {% endif %}
        </span>
    <!-- </div> -->

{% endblock %}
